<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            html, body {
                align-items: center;
                background-color: #fff;
                display: flex;
                height: 100%;
                justify-content: center;
            }

            .full-height {
                box-shadow: 1px 5px 10px 10px rgba(155, 152, 154, 0.48);
                height: auto;
                margin: auto;
                padding: 20px;
                min-width:  500px;

                animation-name: example;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }

            input[type=search] {
              width: 100%;
              box-sizing: border-box;    
              border: none;
              outline: none;
              font-size: 16px;
              background-color: white;
              background-image: url('searchicon.png');
              background-position: 10px 10px; 
              background-repeat: no-repeat;
              padding: 12px 20px 12px 40px;
              -webkit-transition: width 0.4s ease-in-out;
              transition: width 0.4s ease-in-out;
            }
            
            input[type=search]:focus {
              width: 100%;
            }
            a {
                text-decoration: none;
            }

            .supervisor-name {
                font-size: 20px;
            }

            .container {
                position: relative;
                top: 30px;
                overflow: scroll;
                margin: auto;
                height: 80%;
            }

            .card {
                border-bottom: 1px solid;
                margin-bottom: 10px;
                padding: 5px;
                text-align:  justify;
                margin: auto;
            }
            .desc {
                text-align: center;
            }

            @keyframes example {
                0%   {width: 500px; height: 400px;}
                25%  {width: 600px; height: 500px;}
                50%  {width: 700px; height: 600px;}
                100% {width: 800px; height: 700px;}
            }
            </style>
    </head>
    <body>
        <div id="root" class="full-height">
            <div id="search">
                <i class="fa fa-search"></i><input type="search" name="search" id="search" placeholder="Search for potential supervisor" value="" />
            </div>
            <p>Search result</p>
            <hr />
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
